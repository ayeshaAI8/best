<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 50 Billionaires - Discover Legendary Figures</title>
  <meta name="description" content="Explore the biographies of the top 50 billionaires in history. Learn about their lives, achievements, and journeys to success." />
  <meta name="keywords" content="billionaires, biographies, Elon Musk, Jeff Bezos, Bill Gates, Warren Buffett, Mark Zuckerberg, richest people, Oprah Winfrey, Rihanna" />
  <meta name="author" content="Your Brand Name" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #0f2027, #2c5364);
      color: white;
      padding: 3rem 1rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5rem;
    }
    .ads {
      text-align: center;
      margin: 30px 0;
    }
    .biography-tool {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .biography-tool select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .bio-content {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 10px;
    }
    .bio-content img {
      max-width: 200px;
      float: left;
      margin-right: 20px;
      border-radius: 10px;
    }
    .btn {
      background: #2c5364;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0f2027;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: #555;
    }
    @media (max-width: 768px) {
      .bio-content img {
        float: none;
        display: block;
        margin: 0 auto 1rem;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Top 50 Legendary Billionaires</h1>
    <p>Explore the life stories of the world's most iconic billionaires</p>
  </header>

  <div class="ads">
    <!-- Google AdSense Ad Slot -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="your-ad-slot-id"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="biography-tool">
    <label for="legendSearch"><strong>Search Billionaire:</strong></label>
    <input type="text" id="legendSearch" placeholder="Search by name" class="biography-tool__search" />
    <label for="legendSelect"><strong>Select a Billionaire:</strong></label>
    <select id="legendSelect">
      <option value="">-- Select --</option>
    </select>

    <div class="bio-content" id="bioContent">
      <p>Select a billionaire from the list above to view their detailed biography.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Your Brand Name. All rights reserved.</p>
  </footer>

  <script>
    const bioContent = document.getElementById('bioContent');
    const legendSelect = document.getElementById('legendSelect');
    const legendSearch = document.getElementById('legendSearch');

    const top50 = [
      { id: "elon", name: "Elon Musk", image: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Elon_Musk_Royal_Society_%28crop1%29.jpg", text: "Elon Musk is a tech entrepreneur known for Tesla and SpaceX. He aims to revolutionize transport, AI, and space through bold innovation and futuristic ideas." },
      { id: "francoise", name: "Francoise Bettencourt Meyers", image: "https://upload.wikimedia.org/wikipedia/commons/b/bd/Francoise_Bettencourt_Meyers.jpg", text: "Francoise is the richest woman in the world, heiress to L’Oréal. A philanthropist and author, she supports science, arts, and social causes globally." },
      // Add more billionaires here (up to 50)
    ];

    // Add Billionaire Names to Dropdown
    top50.forEach(billionaire => {
      const option = document.createElement('option');
      option.value = billionaire.id;
      option.textContent = billionaire.name;
      legendSelect.appendChild(option);
    });

    // Search Functionality
    legendSearch.addEventListener('input', function() {
      const searchQuery = this.value.toLowerCase();
      const filtered = top50.filter(billionaire => billionaire.name.toLowerCase().includes(searchQuery));
      legendSelect.innerHTML = "<option value=''>-- Select --</option>";  // Reset options
      filtered.forEach(billionaire => {
        const option = document.createElement('option');
        option.value = billionaire.id;
        option.textContent = billionaire.name;
        legendSelect.appendChild(option);
      });
    });

    // Display Biography
    legendSelect.addEventListener('change', function() {
      const selected = this.value;
      const bio = top50.find(b => b.id === selected);
      if (bio) {
        bioContent.innerHTML = `<img src="${bio.image}" alt="${bio.name}"><p><strong>${bio.name}:</strong> ${bio.text}</p>`;
      }
    });
  </script>
</body>
</html>
